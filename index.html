<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script type="module" src="./reversiScript.js"></script>
</head>

<body>
  <div id="main" class="w3-container">
    <div class="w3-bar w3-light-grey w3-container">
      <div id="scoreLabel" class="w3-center w3-xlarge"></div>
      <div id="statusLabel" class="w3-center w3-large"></div>
    </div>


    <div class="container-md">
      <div id="blackBackground">
        <div id="discLayer"></div>
        <div id="canMoveLayer"></div>
      </div>
    </div>
    <br>
    <div id="choosePlayer" class="w3-center">
      <button id="chooseBlack" class="w3-button w3-black w3-hover-green w3-round-large">Black</button>
      <button id="chooseWhite" class="w3-button w3-lightgrey w3-border w3-hover-green w3-round-large">White</button>
    </div>
    <div id="playerOption" class="w3-center">
      <button id="resetButton" class="w3-button w3-black w3-round-large">Reset</button>
      <button id="showCanMoveButton" class="w3-button w3-black w3-round-large">Hide Allowed Move</button>
      <button id="showAnalysis" class="w3-button w3-black w3-round-large">Show MCT Result</button>
    </div>
    <div id="analysis" class="container-md w3-center w3-card">
      <p class="w3-center w3-border-bottom">Computer Analysis</p>
      <p id="resultSummary" class="w3-center w3-border-bottom w3-small"></p>
      <table id="resultTable" class="w3-table w3-centered w3-small">
    </div>
  </div>
</body>

</html>
